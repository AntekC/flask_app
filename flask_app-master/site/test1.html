<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>
          <div>Licznik  = {{ counter }}</div>      
            <div><v-btn @click='inc()'>ZwiÄ™ksz licznik</v-btn></div>
            <div><v-btn @click='getStudents()'>Get Students</v-btn></div>
            <div><v-btn @click='clearSudents()'>Clear Students</v-btn></div>
            <div>{{ info }}</div>
            <div>{{ students }}</div>

            <div>
              <v-data-table
                :headers='headers'
                :items='students'
                disable-pagination hide-deafult-footer>
              </v-data-table>
            </div>
            
        </v-container>
        <v-container>
          <v-form>
            <v-text-field
              v-model="StudentFName"
              lable="First Name"
              >
            </v-text-field>
            <v-text-field
              v-model="StudentLName"
              lable="Last Name"
              required>
            </v-text-field>
          </v-form>
          <div><v-btn @click='addStudent()'>Add student</v-btn></div>
          <div><v-btn @click=''>Delete student</v-btn></div>
          <div>{{ student_fname }}</div>
          <div>{{ student_lname }}</div>
        </v-container>

      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>  

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),

      data: {
          counter: 0,
          info: '',
          student_fname: '',
          student_lname: '',
          students:[],
          headers: [
            {text: 'Imie', value:'FirstName'},
            {text: 'Nazwisko', value:'LastName'},
          ]
      },

      methods: {
          inc() {
              this.counter++;
          },
          addStudent() {
              this.student_fname = this.StudentFName;
              this.student_lname = this.StudentLName;
          },
          getStudents() {
              axios
                .get('http://127.0.0.1:5000/students')
                .then(
                  response => (this.students = response.data),
                  error => (this.info = error)
                )
          },

          clearSudents() {
            this.students = null;
          }
      },


    })
  </script>
